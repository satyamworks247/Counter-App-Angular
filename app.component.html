<h1>Counter App</h1>
<div class="container">
  <h2 class="count">{{ count }}</h2>
  <div class="buttons">
    <button class="btn bg-red" (click)="decrement()">Decrement</button>
    <button class="btn bg-black" (click)="reset()">Reset</button>
    <button class="btn bg-green" (click)="increment()">Increment</button>
  </div>
</div>
